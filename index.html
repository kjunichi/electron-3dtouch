<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=360,initial-scale=1">
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <div id="sendMyUrlPanel">
    <lable>iPhone6sの+81な番号もしくはiCloudメールアドレス</label>
      <input type="text" id="sendId" >
    <button onclick="send()">iPhone6sに送る</button>
  </div>
  <div id="console"></div>
  <div id="messages"></div>
  <form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

  <script>
    var socket = io();
    /*document.getElementById('form').submit(function() {
      socket.emit('chat message', document.getElementById('m').value);
      $('#m').val('');
      return false;
    });*/
    socket.on('chat message', function(msg) {
      console.log(msg);
      document.getElementById('messages').innerHTML=msg;
    });

    function touchmove(event) {
      event.preventDefault();
      var touch = event.touches[0];
      var force = touch ? touch.force || 0.0 : 1;
      var elm = document.createElement("p");
      document.getElementById('console').innerHTML="[" + force + "]の強さで押されたよ";
      socket.emit('chat message', force);
    }
  </script>
  <script>
  module.paths.push(location.search.slice(3)+'/node_modules');
  const localip = require('node-local-ip');
  var elm = document.createElement("div");
  elm.innerHTML = "open http://"+localip.get()+":3000/ your iphone 6s!";
  document.body.appendChild(elm);

  function send() {
    const id = document.getElementById("sendId").value;
    console.log("id="+id);
    const msgapp = require('node-messagesapp');
    msgapp.send(id,"open http://"+localip.get()+":3000/ your iphone 6s!");
  }
  </script>
</body>

</html>
